<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joey Scott">
    <meta name="description" content="Stopwatch developed using TDD">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.1.1.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <section class="display">
        <p class="display__time">
          00:00:00.00
        </p>
      </section>
      <section class="controls">
        <button class="controls__button controls--start" type="button" name="button">start</button>
        <button class="controls__button controls--stop" type="button" name="button">stop</button>
        <button class="controls__button controls--reset" type="button" name="button">reset</button>
      </section>
    </div>
    <script src="https://code.jquery.com/qunit/qunit-2.1.1.js"></script>
    <script src="../script.js"></script>
    <script src="tests.js"></script>
</body>

</html>
